{% extends 'vacay/base.html' %}

{% block content %}
{% for user in user_vacay %}
    <p>Days away: {{ user.days_away }}</p>
    <p>Days here: {{ user.days_here }}</p>
    <p>Accrued days apart: {{ user.vacay_days }}</p>
{% endfor %}
<div>
    <h1>Add day <a href="{% url 'add' %}"><span class="glyphicon glyphicon-plus"></span></a></h1>
</div>
{% endblock %}
